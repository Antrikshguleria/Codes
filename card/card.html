<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shuffle Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bg.jpg'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            color: black;
            width: 120px;
            height: 180px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            margin-top: 10px;
        }

        button {
            color: black;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <button onclick="regenerate()">Regenerate</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            regenerate();
        });

        function regenerate() {
            const suits = ['♣️', '♠️', '♥️', '♦️'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            const cards = [];

            // Generate a deck of cards with random suits and months
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 3; j++) {
                    const randomSuit = suits[Math.floor(Math.random() * suits.length)];
                    const randomMonth = months[Math.floor(Math.random() * months.length)];
                    cards.push({ suit: randomSuit, month: randomMonth });
                }
            }

            // Shuffle the deck of cards
            cards.sort(() => Math.random() - 0.5);

            // Display the shuffled cards on the grid
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.textContent = card.suit + ' ' + card.month;
                gameContainer.appendChild(cardElement);
            });
        }
    </script>
</body>
</html>
